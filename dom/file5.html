Task 5: Select an HTML element and remove it from the DOM.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <p id="remove">Remove this paragraph</p>
    <script>
        const paragraph = document.getElementById('remove');
        paragraph.remove();
    </script>
</body>
</html>
